<html>
<body>
<form>
    <div class="form-group row">
      <label class="col-4 col-form-label" for="">Application</label> 
      <div class="col-8">
        <select id="" name="" class="custom-select">
          <option value="vscode">Visual Studio Code</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label for="text1" class="col-4 col-form-label">Parameters TODO</label> 
      <div class="col-8">
        <input id="text1" name="text1" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="files" class="col-4 col-form-label">Files</label> 
      <div class="col-8">
        <select id="files" name="files" class="custom-select">
          <option value="dockerFile">Dockerfile</option>
        </select>
      </div>
    </div>
    <div class="form-group row">
      <label class="col-4 col-form-label" for="dockerfile">Dockerfile</label> 
      <div class="col-8">
        <textarea id="dockerfile" name="dockerfile" cols="40" rows="8" class="form-control"></textarea>
      </div>
    </div>
    <div class="form-group row">
      <label for="internalPort" class="col-4 col-form-label">Internal Port</label> 
      <div class="col-8">
        <input id="internalPort" name="internalPort" type="text" class="form-control">
      </div>
    </div>
    <div class="form-group row">
      <label for="text" class="col-4 col-form-label">Access</label> 
      <div class="col-8">
        <input id="text" name="text" type="text" class="form-control">
      </div>
    </div> 
    <div class="form-group row">
      <div class="offset-4 col-8">
        <button name="submit" type="submit" class="btn btn-primary">Submit</button>
      </div>
    </div>
  </form>
</body>
</html>
